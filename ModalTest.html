<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Teste Modal</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>

<div class="container">
    <h2>Uso de Modal com Twitter Bootstrap</h2>

    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Mostrar Janela Modal
    </button>
</div>




<!-- Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title">Titulo da janela Modal</h4>
            </div>
            <div class="modal-body">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi deleniti distinctio doloremque
                    ducimus enim est et, maiores nobis, odit porro quia reprehenderit, similique sit soluta suscipit.
                    Asperiores at fuga voluptates.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-danger">Boom!</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- Modal -->

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
